<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/ChristianBachla/WeddingFrame/main/bondeLiljer.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .invitation {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 1.0); /* Optional: Adds a slight background to make text more readable */
        }
        h1 {
            color: #d4af37;
        }
        a {
            color: #d4af37;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>Du er inviteret til vores bryllup!</h1>
        <p>Kære [Navn],</p>
        <p>Vi glæder os til at fejre vores bryllup med dig!</p>
        <p><strong>Dato:</strong> [Bryllupsdato]</p>
        <p><strong>Tid:</strong> [Bryllupstid]</p>
        <p><strong>Sted:</strong> [Bryllupssted]</p>
        <p>RSVP venligst via <a href="[RSVP-link]">dette link</a>.</p>
        <p>Vi ser frem til at dele denne specielle dag med dig.</p>
        <p>Med kærlighed,<br>[Dine Navne]</p>
    </div>
</body>
</html>
